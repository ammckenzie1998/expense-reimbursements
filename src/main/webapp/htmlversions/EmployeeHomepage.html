<%@ taglib uri="http://java.sun.com/jsp/jstl/core" prefix="c" %>
<html>
    <head>
        <title>Welcome</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.css">
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.js"></script>
    </head>
    <body>
        <main class="container">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link" href="employee-home">Homepage</a>
                  </li>
                <li class="nav-item">
                  <a class="nav-link" href="edit-user">Edit User Info</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="logout">Log Out</a>
                </li>
              </ul>
            <h1>Welcome, ${user.firstName}</h1>
            <form action="new-request" method="get">
                <button type="submit" class="btn btn-primary" type="submit">Create New Request</button>
            </form>
            <h3>My Requests</h3>
            <table id="table">
                <thead>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>User</th>
                    <th></th>
                </thead>
                <tbody>
                    <c:forEach var="request" items="${requests}">
                        <tr>
                            <td><c:out value="${request.title}" /></td>
                            <td><c:out value="${request.description}" /></td>
                            <td><c:out value="${request.status}" /></td>
                            <td><c:out value="${request.user.firstName} ${request.user.lastName}" /></td>
                            <td><form action="view-request?id=${request.requestID}" method="get">
                                    <input type="hidden" name="id" value="${request.requestID}">
                                    <button class="btn btn-primary" type="submit">View</button>
                                </form></td>
                        </tr>
                    </c:forEach>
                </tbody>
            </table>
        </main>
        <script>
            $(document).ready( function () {
                $('#table').DataTable();
            } );
        </script>
    </body>
</html>
